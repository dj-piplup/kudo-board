<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kudoboard Sample</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/nimi-kudoboard.ts"></script>
  </head>
  <body>
    <header>Kudoboard Sample</header>
    <nimi-kudoboard></nimi-kudoboard>
    <script type="module">
      import data from './src/sample-data.json';
      import { createDistributor } from './src/column-distribution.ts';
      const board = document.body.querySelector('nimi-kudoboard')
      board.kudos = data;
      const observer = createDistributor({minWidth: 360, maxCount: 5, onChange: (count) => board.columnCount = count});
      observer.observe(board);
    </script>
  </body>
</html>
